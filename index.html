<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards with Slider and Unsplash Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .card {
            border: 2px solid #007BFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
        }
        .card i {
            color: #007BFF;
            margin-bottom: 10px;
        }
        .card-title {
            font-weight: bold;
            color: #333;
        }
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #007BFF;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Cards Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="card-body">
                        <i class="fas fa-code fa-3x"></i>
                        <h5 class="card-title mt-3">Development</h5>
                        <p class="card-text">Crafting web and mobile applications with cutting-edge technologies.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="card-body">
                        <i class="fas fa-cogs fa-3x"></i>
                        <h5 class="card-title mt-3">Automation</h5>
                        <p class="card-text">Automating workflows to increase efficiency and reduce manual effort.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="card-body">
                        <i class="fas fa-lightbulb fa-3x"></i>
                        <h5 class="card-title mt-3">Innovation</h5>
                        <p class="card-text">Innovative solutions to solve complex business problems.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Slider Section -->
    <div class="container mt-5">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.j9AibUbe0dDBZK8QlY1JowHaEU%26pid%3DApi&f=1&ipt=6760b0258fb754579b5a0a810f28f07a85aec869c1bde9a3d1868c3f3bd60323&ipo=images" class="d-block w-100" alt="Tech Image">
                </div>
                <div class="carousel-item">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.GPFEY6kfgxbsja6gmrW6rwHaE7%26pid%3DApi&f=1&ipt=6bd8b08b5809d1b0b019952e3cec1b543aff72f1c83f2b2bf54eb7345ce04c2d&ipo=images" class="d-block w-100" alt="Automation Image">
                </div>
                <div class="carousel-item">
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.4siKIW3oZ4kEo0vkEVQ5hgHaLH%26pid%3DApi&f=1&ipt=5a427c8fd0fdbe0994727a1d634113a2c2bf4c4a86a4479c5e06186b62a09f3a&ipo=images" class="d-block w-100" alt="Innovation Image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
